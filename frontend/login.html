<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login - Tool Sharing Platform</title>
	<link href="./css/styles.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
	
	<div class="bg-white p-8 rounded-lg shadow-md w-96">
		<h2 class="text-2xl font-bold text-center mb-6">Login</h2>
		<form id="loginForm" class="space-y-4">
			<input type="text" id="loginIdentifier" placeholder="Username or Email" class="w-full p-2 border rounded-md"
				required>
			<input type="password" id="loginPassword" placeholder="Password" class="w-full p-2 border rounded-md" required>
			<button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">
				Login
			</button>
		</form>
		<p class="text-center mt-4">
			Don't have an account?
			<a href="signup.html" class="text-blue-500">Sign Up</a>
		</p>
	</div>

	<script src="js/login.js"></script>
</body>

</html>
