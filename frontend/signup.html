<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign Up - Tool Sharing Platform</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
	<div class="bg-white p-8 rounded-lg shadow-md w-96">
		<h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
		<form id="signupForm" class="space-y-4">
			<input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded-md" required>
			<input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded-md" required>
			<input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded-md" required>
			<input type="text" id="name" placeholder="Full Name" class="w-full p-2 border rounded-md" required>
			<select id="role" class="w-full p-2 border rounded-md">
				<option value="user">User</option>
			</select>
			<button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md">
				Sign Up
			</button>
		</form>
		<p class="text-center mt-4">
			Already have an account?
			<a href="login.html" class="text-blue-500">Login</a>
		</p>
	</div>

	<script src="js/signup.js"></script>
</body>

</html>
