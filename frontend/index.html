<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Public Tool Sharing Platform</title>
	<link href="./css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-gray-100 min-h-screen">
	<!-- Navbar -->
	<nav class="bg-blue-600 text-white p-4 flex justify-between items-center">
		<div class="text-2xl font-bold">Tool Sharing Platform</div>
		<div id="navButtons" class="space-x-4"><!-- Dynamically populated based on login status --></div>
	</nav>

	<!-- Search and Filter Section -->
	<div class="container mx-auto mt-6 px-4">
		<div class="flex space-x-4 mb-6">
			<input type="text" id="searchInput" placeholder="Search for keyword" class="flex-grow p-2 border rounded-md">
			<button id="searchButton" class="bg-blue-500 text-white px-4 py-2 rounded-md">Search</button>
		</div>
	</div>

	<!-- Tools Grid -->
	<div class="container mx-auto px-4">
		<div id="toolsGrid" class="grid grid-cols-1 md:grid-cols-3 gap-6"><!-- Tools will be dynamically populated here --></div>
	</div>

	<!-- Pagination -->
	<div class="container mx-auto mt-6 flex justify-center space-x-4" id="pagination"><!-- Pagination buttons will be dynamically added --></div>

	<!-- Tool Action Modal (Hidden by default) -->
	<div id="toolActionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
		<div class="bg-white p-6 rounded-lg shadow-xl">
			<h2 class="text-xl font-bold mb-4">Tool Actions</h2>
			<div class="space-y-4">
				<button id="editToolBtn" class="w-full bg-blue-500 text-white py-2 rounded-md">Edit</button>
				<button id="deleteToolBtn" class="w-full bg-red-500 text-white py-2 rounded-md">Delete</button>
				<button id="publishToolBtn" class="w-full bg-green-500 text-white py-2 rounded-md">Publish</button>
				<button id="closeActionModal" class="w-full bg-gray-300 text-black py-2 rounded-md">Cancel</button>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>

</html>
